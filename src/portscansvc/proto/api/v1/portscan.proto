syntax = "proto3";

package subdomain;

service PortScanService {
    rpc ScanForOpenPorts(PortScanRequest) returns (PortScanResponse) {};
}

message PortScanRequest {
  repeated string hosts = 1;
}

message PortScanResponse {
  repeated Subdomain subdomains = 1;
}

message Subdomain {
    string domain = 1;
    repeated Port ports = 2;
}

message Port {
    bool connOpen = 1;
    uint32 port = 2;
}
