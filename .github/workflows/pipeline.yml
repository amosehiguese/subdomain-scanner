name: "Subdomain Pipeline"
on:
  push:
    branches:
      - main
      - release/*
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  pull-requests: read

jobs:
  integration:
    uses: ./.github/workflows/integration.yml
    permissions:
      contents: read
      pull-requests: write
      checks: write



