name: Deploy to ECS
on:
  workflow_run:
    workflows: ["Subdomain Enumeration CD"]
    types:
      - completed
  workflow_call:
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  REPO: ${{ github.repository }}
  CLUSTERNAME: SubdomainScanner
jobs:
  deploy:
    name: Deploy Microservices to ECS
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [apiquerysvc, brutesvc, dnsresolvesvc, frontend, portscansvc]
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_GITHUB_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Verify AWS authentication
        run: aws sts get-caller-identity

      - name: Set image tag
        id: set-tag
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.REPO }}/${{ matrix.service }}:${{ github.sha }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Using image: $IMAGE_TAG"

      - name: Download current ECS task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ matrix.service }} \
            --query taskDefinition \
            > task-def.json
          cat task-def.json

      - name: Update task definition with new image
        run: |
          jq --arg IMAGE "$IMAGE_TAG" '.containerDefinitions[0].image = $IMAGE' task-def.json > new-task-def.json
          echo "Updated task definition:"
          cat new-task-def.json

      - name: Register new ECS task definition revision
        id: register-task-def
        run: |
          aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            > task-def-out.json
          
          TASK_DEF_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' task-def-out.json)
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV
          echo "Registered new task definition: $TASK_DEF_ARN"

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.CLUSTERNAME }} \
            --service ${{ matrix.service }} \
            --task-definition $TASK_DEF_ARN
          echo "Updated ECS service ${{ matrix.service }} with new task definition"
