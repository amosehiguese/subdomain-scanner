{{- if .Values.portScanSvc.create }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.portScanSvc.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.portScanSvc.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.portScanSvc.name }}
    spec:
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: {{ .Values.images.repository }}/{{ .Values.portScanSvc.name }}:{{ .Values.images.tag | default .Chart.AppVersion}}
        ports:
        - containerPort: {{ .Values.portScanSvc.port }}
        env:
        - name: PORT
          value: {{ .Values.portScanSvc.port }}
        - name: TRACING_ENABLED
          value: "{{ .Values.portScanSvc.enableTracing }}"
        resources:
          {{- toYaml .Values.portScanSvc.resources | nindent 10 -}}
        readinessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          grpc:
            port: {{ .Values.portScanSvc.port }}
        livenessProbe:
          initialDelaySeconds: 20
          periodSeconds: 15
          grpc:
            port: {{ .Values.portScanSvc.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.portScanSvc.name }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.portScanSvc.name }}
  ports:
  - name: grpc
    port: {{ .Values.portScanSvc.port }}
    targetPort: {{ .Values.portScanSvc.port }}
{{- if .Values.networkPolicies.create }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.portScanSvc.name }}
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.portScanSvc.name }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: {{ .Values.portScanSvc.name }}
    ports:
    - port: {{ .Values.portScanSvc.port }}
      protocol: TCP
  egress:
  - {}
{{- end }}
{{- end }}
